apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: myapp
spec:
    serviceName: myapp
    replicas: 2
    selector:
        matchLabels:
            app: myapp
    template:
        metadata:
            labels:
                app: myapp
        spec:
            containers:
                - name: myapp
                  image: luksa/kubia-pet
                  ports:
                      - name: http
                        containerPort: 8080
                  volumeMounts:
                      - name: data
                        mountPath: /var/data
    volumeClaimTemplates:
        - metadata:
              name: data
          spec:
              resources:
                  requests:
                      storage: 1Mi
              accessModes:
                  - ReadWriteOnce
